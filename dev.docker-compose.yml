version: "2.2"

services:  
  app:
    build: .
    env_file:
      - .dev.env
    ports:
      - "4000:4000"
    depends_on:
      - mongo
  mongo:
    image: mongo:4.4.6
    container_name: "mongo"
    ports:
      - 27017:27017
    volumes:
      - ./test-docker-entrypoint-initdb.d/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro