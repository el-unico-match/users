# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pr-users-uniquegroup-match-fiuba

on:
  push:
    branches:
      - add-pr-tests
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_35367ebd83014c1aa2ee7e5992416b91 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cbce354e875242c1a3b55fc7108919b0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_35367ebd83014c1aa2ee7e5992416b91 }}/el-unico-match/users-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pr-users-uniquegroup-match-fiuba'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1aa2a54fc96148fd844725045d872c2e }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_35367ebd83014c1aa2ee7e5992416b91 }}/el-unico-match/users-app:${{ github.sha }}'